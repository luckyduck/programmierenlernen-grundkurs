<script type="text/javascript">
//
function berechnePreis(rabattPct, origPreis)
{
    var rabattBetrag = origPreis * rabattPct / 100;
    var newPrice = origPreis - rabattBetrag;

    return newPrice;
}
document.write(berechnePreis(10, 1.00) + "<br>");

</script>
