<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Funktionen</title>
</head>
<body>
<script type="text/javascript">

function helloWorld()
{
    document.write("Hello, World!<br>");
}

document.write("<h1>Funktionen!</h1>");
helloWorld();
helloWorld();
helloWorld();

</script>
</body>
</html>
