<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Funktionen</title>
</head>
<body>
<script type="text/javascript">

function say(anrede, name)
{
    document.write(anrede + ", " + name + "<br>");
}

say("Hallo", "Jan");
say("Auf Wiedersehen", "Jan");

</script>
</body>
</html>
