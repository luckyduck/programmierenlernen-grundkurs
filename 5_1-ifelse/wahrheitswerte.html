<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - if/else</title>
</head>
<body>
<script type="text/javascript">
    // true != 0
    // false == 0

    // 2. Wahrheitswerte
    var x = 7;
    if (x) {
        document.write("x ist wahr!<br>");
    } else {
        document.write("x ist nicht wahr!<br>");
    }

</script>
</body>
</html>
