<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - if/else</title>
</head>
<body>
<script type="text/javascript">
    var speed = parseInt(prompt("Ihre Geschwindigkeit?"));
    var limit = 70;

    if (speed > limit) {
        document.write("Sie wurden geblitzt!");
    } else {
        document.write("Geschwindigkeit ok");
    }
</script>
</body>
</html>
