<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Funktionen</title>
</head>
<body>
<script type="text/javascript">

function addiere(a, b)
{
    return a + b;
}

var x = 3;
var y = 2;
document.write(addiere(x, y) + "<br>");

x = 67;
y = 3;
document.write(addiere(x, y) + "<br>");

x = 42;
y = 3;
document.write(addiere(x, y) + "<br>");

</script>
</body>
</html>
