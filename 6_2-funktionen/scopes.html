<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Funktionen</title>
</head>
<body>
<script type="text/javascript">

// globale Variable
var globalInt = 42;

function helloWorld(title)
{
    // lokale Variable
    var localInt = 5;

    document.write(globalInt + "<br>");
    document.write(localInt + "<br>");
    document.write(title + "<br>");
}

helloWorld("Hallo");


</script>
</body>
</html>
