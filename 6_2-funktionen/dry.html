<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Funktionen</title>
</head>
<body>
<script type="text/javascript">

function myOutput(nachricht)
{
    document.write("<div>" + nachricht +"</div>");
}

function helloWorld()
{
    myOutput("We");
    myOutput("the");
    myOutput("people");
}

helloWorld();


</script>
</body>
</html>
