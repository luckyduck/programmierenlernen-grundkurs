<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Kommentare</title>
</head>
<body>
<script type="text/javascript">
    var a = 1;
    var b = 2;

    a++; // a = 2
    b++; // b = 3
    b--; // b = 2
    a++; // ..
    b--;
    a++;
    a++;
    b--;

    if (a > b || a == b) {
        b++;
    } else {
        b = a;
    }

    a--;
    b--;

    document.write("a: " + a + "<br>");
    document.write("b: " + b + "<br>");
</script>
</body>
</html>
