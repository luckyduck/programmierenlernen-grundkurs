<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Arrays</title>
</head>
<body>
<script type="text/javascript">
    // assoc. array erstellen
    var person = {};
    person["vorname"] = prompt("Vornamen eingeben");
    person["nachname"] = prompt("Nachnamen eingeben");

    // ausgabe
    document.write("Name: " + person["vorname"] + " " + person["nachname"]);
</script>
</body>
</html>
