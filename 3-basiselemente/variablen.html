<!doctype html>
<html>
<head>
    <title>Grundlagen der Programmierung - Variablen</title>
</head>
<body>
<script type="text/javascript">

var nurDeklariert;
document.write("nurDeklariert: " + nurDeklariert + "<br>");

nurDeklariert = "initialisiert"
document.write("nurDeklariert: " + nurDeklariert + "<br>");

// Zahlen
var zahl1 = 42;
var zahl2 = 2.5;
var zahl3 = zahl1 - zahl2;

document.write(zahl1 + "<br>");
document.write(zahl2 + "<br>");
document.write(zahl3 + "<br>");

// Zeichenketten
var string1 = "Hallo";
var string2 = "Welt";

string1 = "Tschuess";

document.write(string1 + "<br>"); // Tschuess
document.write(string2 + "<br>"); // Welt
document.write(string1 + " " + string2 + "<br>"); // "Tschuess welt"

</script>
</body>
</html>
