<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Summieren</title>
    </head>

    <body>

    <script type="text/javascript">
        var a = prompt("Bitte 'a' angeben");
        var b = prompt("Bitte 'b' angeben");
        var summe = parseInt(a) + parseInt(b);

        document.write(a + " + " + b + " = " + summe);
    </script>
    </body>
</html>
