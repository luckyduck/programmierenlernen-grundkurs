<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - while (...)</title>
</head>
<body>
<script type="text/javascript">

var i = 0;
while (i < 10) {
    document.write("i: " + i + "<br>");

    if (i == 5) {
        document.write("Schleife beenden!<br>");
        break;
    }

    // inkrement i
    i++;
}

</script>
</body>
</html>
