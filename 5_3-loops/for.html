<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - for (...)</title>
</head>
<body>
<script type="text/javascript">

    for ( var i = 1; i <= 5; i++ ) {
        document.write("i: " + i + "<br>");
    }

    for (var j = 10; j <= 5; j++) {
        document.write("j: " + j + "<br>");
    }
</script>
</body>
</html>
