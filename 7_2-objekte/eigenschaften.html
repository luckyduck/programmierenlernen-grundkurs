<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grundlagen der Programmierung - Objekte</title>
</head>
<body>
<script type="text/javascript">

function Auto(marke, ps)
{
    this.marke = marke;
    this.ps = ps;
    document.write("PS Wert fuer Marke: " + marke + " - " + ps + "<br>");
}

var smart = new Auto("Smart", 45);
var ford = new Auto("Ford", 100);

document.write("Mein Auto ist ein "
               + ford.marke
               + " mit "
               + ford.ps
               + "PS");

</script>
</body>
</html>
